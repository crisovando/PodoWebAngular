<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="$ctrl.onSubmit();">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Nota Clínica</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" ng-model="$ctrl.notaClinica.idPaciente" ng-value="$ctrl.paciente._id">
            
            <div class="form-group">
              <label class="control-label">Título</label>
              <input ng-model="$ctrl.notaClinica.titulo" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label class="control-label">Observacion:</label>
              <textarea ng-model="$ctrl.notaClinica.observacion" class="form-control"></textarea>
            </div>
            <div class="form-group">
              <ul style="clear:both" class="listPhotos">
                  <li class="sel-file ng-scope" ng-repeat="f in $ctrl.notaClinica.files">
                    <div class="ng-binding">
                      <img
                        ngf-thumbnail="!f.$error && f" 
                        class="thumb"
                        ngf-resize="{width: 20, height: 20, quality: 0.9}">
                      <span class="progress ng-hide" ng-show="f.progress >= 0">
                        <div style="width:50%" class="ng-binding">%</div>
                      </span>
                    </div>
                  </li>
                  <li><div class="button drop-box" ngf-select ng-model="$ctrl.notaClinica.files" ngf-multiple="true">Imágenes</div></li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-info pull-right">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
