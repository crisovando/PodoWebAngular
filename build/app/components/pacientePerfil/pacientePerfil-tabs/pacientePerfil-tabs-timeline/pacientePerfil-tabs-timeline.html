<div style="text-align: end; margin-bottom:10px">
  <button type="button" class="btn btn-primary btn-md" ng-click="$ctrl.openModal()" >CARGAR</button>
</div>
<ul class="timeline timeline-inverse">
  <li ng-repeat="notaClinica in $ctrl.historial track by $index">
    <i class=" fa fa-file-archive-o bg-blue"></i>

    <div class="timeline-item">
      <span class="time"> 
        <i class="fa fa-clock-o" ng-bind="notaClinica.fechaCreacion | date:'MM/dd/yyyy hh:mm'"></i></span>

        <h3 class="timeline-header">
          <a href="#" ng-bind="notaClinica.titulo" ng-show="!notaClinica.viewEdicion"></a>
          <input class="form-control" style="width:80%; height:2em" type="text" ng-show="notaClinica.viewEdicion"
          ng-model="nota.titulo" ng-value="notaClinica.titulo">
        </h3>
        <div class="timeline-body" ng-bind="notaClinica.observacion" ng-show="!notaClinica.viewEdicion"></div>
        <div class="timeline-body" ng-show="notaClinica.viewEdicion">
          <textarea class="form-control" ng-model="nota.observacion" ng-value="notaClinica.observacion"></textarea>
        </div>
        <div class="timeline-footer">
          <a ng-click="notaClinica.viewEdicion = true" class="btn btn-primary btn-xs" ng-show="!notaClinica.viewEdicion">Editar</a>
          <a ng-click="$ctrl.eliminar(notaClinica._id)" class="btn btn-danger btn-xs" ng-show="!notaClinica.viewEdicion">Eliminar</a>
          <a ng-click="notaClinica.viewEdicion = false" class="btn btn-default btn-xs" ng-show="notaClinica.viewEdicion">Cancelar</a>
          <a ng-click="$ctrl.editar(nota, notaClinica)" class="btn btn-primary btn-xs" ng-show="notaClinica.viewEdicion">Aceptar</a>
        </div>
      </span>
    </div>
  </li>
</ul>
<pod-timeline-agregar paciente="$ctrl.paciente"></pod-timeline-agregar>
