<!-- Profile Image -->
<div class="box box-primary">
  <div class="box-body box-profile">
    <img class="profile-user-img img-responsive img-circle" src="/img/user4-128x128.jpg" alt="User profile picture">

    <h3 ng-bind="$ctrl.paciente.nombre + ' ' + $ctrl.paciente.apellido" class="profile-username text-center"></h3>

    <ul class="list-group list-group-unbordered">
      <li class="list-group-item">
        <b>Telefono</b> <span ng-bind="$ctrl.paciente.telefono" class="pull-right"></span>
      </li>
      <li class="list-group-item">
        <b>Email</b> <span ng-bind="$ctrl.paciente.mail" class="pull-right">543</span>
      </li>
    </ul>

    <a href="#" class="btn btn-primary btn-block"><b>Dar turno</b></a>
  </div>
  <!-- /.box-body -->
</div>
